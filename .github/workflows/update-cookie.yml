name: Auto Update Cookie

on:
  schedule:
    - cron: "*/30 * * * *"   # Runs every 30 minutes
  workflow_dispatch:          # Manual trigger

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Fetch JSON & Extract Cookie for Star Sports Select 1 HD
      run: |
        # Fetch JSON
        curl -s "https://pkll.xojiv79335.workers.dev/" > full.json

        # Extract channel_url
        url=$(jq -r '.[] | select(.channel_name=="Star Sports Select 1 HD") | .channel_url' full.json)

        if [ -z "$url" ]; then
          echo "Channel 'Star Sports Select 1 HD' not found!"
          exit 0
        fi

        # Extract hdnea cookie
        cookie=$(echo "$url" | sed -n 's/.*\(hdnea=[^&]*\).*/\1/p')

        # Write JSON
        echo "{\"cookieHeader\": \"$cookie\"}" > cookie.json

    - name: Commit & Push
      run: |
        if ! git diff --quiet; then
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add cookie.json
          git commit -m "Auto-update Star Sports Select 1 HD cookie"
          git push
