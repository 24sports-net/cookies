name: Update Cookie JSON

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Fetch cookie and update JSON
        run: python fetch_cookie.py

      - name: Add, commit and push changes
        run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com" && git add cookie.json && git diff --cached --quiet || (git commit -m "Update cookie.json" && git push)
